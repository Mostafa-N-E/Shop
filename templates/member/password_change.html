{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>Password change</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'css/login/style.css' %}">

</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                {#					<h2 class="heading-section">Login #01</h2>#}
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
                    <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-user-o"></span>
                    </div>
                    <h3 class="text-center mb-4">Password change</h3>
                    <form action="#" id="login_form" class="login" method="post" value="{{ csrf_token }}">
                        <div class="form-group d-flex">
                            <input id="new_password1" type="password" class="form-control rounded-left"
                                   placeholder="New Password" required>
                        </div>
                        <div class="form-group d-flex">
                            <input id="new_password2" type="password" class="form-control rounded-left"
                                   placeholder="New Password confirm" required>
                        </div>
                        <div class="form-group">
                            <button id="login-submit" type="submit"
                                    class="form-control btn btn-primary rounded submit px-3">Login
                            </button>
                        </div>

                    </form>
                    <div class="form-group d-md-flex">
                        <div class="w-50">
                            <label class="checkbox-wrap checkbox-primary">Remember Me
                                <input type="checkbox" checked>
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="w-50 text-md-right">
                            <a href="#">Forgot Password</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="{% static 'js/login/jquery.min.js' %}"></script>
<script src="{% static 'js/login/popper.js' %}"></script>
<script src="{% static 'js/login/bootstrap.min.js' %}"></script>
<script src="{% static 'js/login/main.js' %}"></script>

<script>
    // password change
    $("#login_form").submit(function (e) {
        e.preventDefault(); // avoid to execute the actual submit of the form.
        let form = $(this);
        let url = form.attr('action');
        let csrf = form.attr('value');
        console.log('csrf');
        let new_password1 = $('#new_password1').val()
        let new_password2 = $('#new_password2').val()

        $.ajax({
            type: "POST",
            dataType: "json",
            data: {
                'csrfmiddlewaretoken': csrf,
                'new_password1': new_password1,
                'new_password2': new_password2
            },
            url: "/api/rest-auth/login/",
            success: function (data) {
                alert(data);
            }
        });
    });

</script>
</body>
</html>
